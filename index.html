<html>
<head>
<script src="https://cdn.socket.io/socket.io-1.2.1.js"></script>
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
</head>
<body>
	<div id='container'>
		<input type='button' value='Take a Snap!' id='takeSnap' />
	</div>
	<div id='imgHolder'></div>
</body>
<script type='text/javascript'>
var socket = io();
$('#takeSnap').click(function() {
  socket.emit('autosnap_request');
});

socket.on('autosnap_success', function(url) {
  $('#imgHolder').append("<img width='640' height='512' src='"+ url +"' />");
});

socket.on('snapFail', function(err) {
  console.error(err);
});
</script>
</html>
